
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="atm">
        <div class="screen">
            <p id="screenText">Welcome to the ATM</p>
        </div>
        <div class="buttons">
            <button onclick="showBalance()">Balance</button>
            <button onclick="enterAmount('deposit')">Deposit</button>
            <button onclick="enterAmount('withdraw')">Withdraw</button>
        </div>
        <div class="keypad">
            <input type="text" id="amountInput" placeholder="Enter amount" readonly />
            <div class="key" onclick="enterDigit(1)">1</div>
            <div class="key" onclick="enterDigit(2)">2</div>
            <div class="key" onclick="enterDigit(3)">3</div>
            <div class="key" onclick="enterDigit(4)">4</div>
            <div class="key" onclick="enterDigit(5)">5</div>
            <div class="key" onclick="enterDigit(6)">6</div>
            <div class="key" onclick="enterDigit(7)">7</div>
            <div class="key" onclick="enterDigit(8)">8</div>
            <div class="key" onclick="enterDigit(9)">9</div>
            <div class="key" onclick="clearAmount()">C</div>
            <div class="key" onclick="enterDigit(0)">0</div>
            <div class="key" onclick="confirmTransaction()">OK</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
